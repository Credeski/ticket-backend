
name: Run Tests

on: [push, pull_request]


jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                    node-version: 18

            - name: Install dependencies
              run: npm install

            - name: Run tests with Jest
              run: npm test